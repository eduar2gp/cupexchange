<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        ðŸ”‘ {{ 'LOGIN_SCREEN_WELCOME_MESSAGE' | translate }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #myForm="ngForm">
        @if (loginError()) {
        <div class="alert-danger">{{ loginError() }}</div>
        }

        <mat-form-field appearance="outline">
          <mat-label>{{ 'USER' | translate }}</mat-label>
          <input matInput
                 required
                 [(ngModel)]="credentials.username"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Enter your user">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ 'PASSWORD' | translate }}</mat-label>
          <input matInput
                 [type]="hide ? 'password' : 'text'"
                 required
                 [(ngModel)]="credentials.password"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Enter your password">
          <button mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button
                color="primary"
                type="button"
                (click)="onLogin()"
                [disabled]="loading()"
                class="login-button full-width">
          <span *ngIf="!loading(); else loadingTemplate">
            {{ 'LOGIN' | translate }}
          </span>
          <ng-template #loadingTemplate>
            <mat-spinner diameter="20"></mat-spinner>
            Cargando...
          </ng-template>
        </button>

        <div class="divider">{{ 'LOGIN_GOOGLE_MESSAGE' | translate }}</div>
        <div id="google-signin-button" class="google-button-container"></div>

        <!-- New Register Option -->
        <div class="register-option mt-4 text-center">
          <span class="register-text">
            {{ 'LOGIN_NO_ACCOUNT' | translate }}
          </span>
          <button mat-stroked-button
                  color="primary"
                  class="ml-2 register-button"
                  (click)="goToRegister()">
            {{ 'LOGIN_REGISTER' | translate }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
