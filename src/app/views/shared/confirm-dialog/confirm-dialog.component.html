<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
          [mat-dialog-close]="false"
          cdkFocusInitial>
    Cancel
  </button>

  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="true">
    Confirm
  </button>
</mat-dialog-actions>
