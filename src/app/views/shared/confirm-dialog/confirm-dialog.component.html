<h2 mat-dialog-title>{{ data.title }}</h2>

  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button
            [mat-dialog-close]="false"
            cdkFocusInitial>
      Cancelar
    </button>

    <button mat-raised-button
            [mat-dialog-close]="true">
      Confirmar
    </button>
  </mat-dialog-actions>
