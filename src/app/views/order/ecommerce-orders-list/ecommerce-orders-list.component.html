<div class="orders-container">
  <h1 style="color: var(--color-text)">My Orders</h1>

  @if (isLoading()) {
  <div class="loading-shade">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  } @else {
  <table mat-table [dataSource]="orders()" class="mat-elevation-z0">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Order ID </th>
      <td mat-cell *matCellDef="let order" class="cell-text"> #{{order.merchantOrderId}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Status </th>
      <td mat-cell *matCellDef="let order">
        <mat-chip-set>
          <mat-chip [class]="'status-chip ' + order.status">
            {{order.status | uppercase}}
          </mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Total </th>
      <td mat-cell *matCellDef="let order" class="cell-text"> {{order.totalPrice | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Payment </th>
      <td mat-cell *matCellDef="let order">
        <span [style.color]="order.paid ? '#2da44e' : '#cf222e'">
          {{order.paid ? 'Confirmed' : 'Pending'}}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  @if (orders().length === 0) {
  <div style="text-align: center; padding: 40px; color: var(--color-text-muted)">
    No orders found.
  </div>
  }
  }
</div>
